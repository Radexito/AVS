name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      QT_QPA_PLATFORM: "offscreen"

    steps:
      - uses: actions/checkout@v4

      # Install uv (and enable caching of wheels/artifacts)
      - name: Set up uv
        uses: astral-sh/setup-uv@v1

      # Have uv install the requested Python version
      - name: Install Python ${{ matrix.python-version }} with uv
        run: |
          uv python install ${{ matrix.python-version }}
          uv --version
          python --version

      - name: Ruff
        uses: astral-sh/ruff-action@v3.5.1
        with:
          args: "check --output-format=github ."

      - name: Install system packages (for PyAudio & Qt headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            portaudio19-dev libasound2-dev \
            xvfb

      # Create a project venv and sync deps with uv
      - name: Sync dependencies with uv
        run: |
          # Create a local .venv managed by uv
          uv venv .venv
          # Prefer project metadata if present; otherwise sync from requirements.txt
          uv sync --frozen || uv sync

      - name: Bandit (non-blocking)
        continue-on-error: true
        run: |
          uvx bandit -r . -x tests

      - name: Run pytests
        run: |
          xvfb-run -a uv run pytest -q --maxfail=1 --disable-warnings --cov=./ --cov-report=term-missing
